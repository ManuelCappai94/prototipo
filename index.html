<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipo</title>
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* background-color: black; */
        }
       
        body {
            overflow: hidden;
            background-color: black;
        }
        img {
            display: none;
        }

        #game-container{
            position: relative;
          
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        
            /* image-rendering: pixelated; */
        }
        
         #loading {
            position: absolute;
            top: 50%;
            width: 100%;
            text-align: center ;
            font-size: 80px;
         }
         .hp{
            position : fixed;
            top: 80px;
            border: 2px solid black;
         }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameScenario" ></canvas>
        <canvas id="layer-entities-objects"></canvas>
        <canvas id="layer-fx"></canvas>
        <canvas id="layer-hud"></canvas>
    </div>
    <!-- aggiungo gli assets che voglio siano caricati per primi  -->
     <img id="playerSprite" src="main/player.png">
     <h1 id="loading"> CARICAMENTO </h1>
    <h2 class="hp"></h2>

    <script type="module" src="script.js"></script>
</body>
</html>
