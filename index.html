        body {

        }
        img {
            display: none;
        }
        #gameScenario {
            
            
            top: 0; 
            left: 0;
         
         }
         #loading {
            position: absolute;
            top: 50%;
            width: 100%;
            text-align: center ;
            font-size: 80px;
         }
         .hp{
            position : fixed;
            top: 80px;
            border: 2px solid black;
         }
    </style>
</head>
