<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipo</title>
    <link rel="stylesheet" href="./src/style/style.css">
</head>
<body>
    <section class="console-bg">
        <div class="led"></div>
        <div class="speaker">
            <div class="speaker-dot"></div>
            <div class="speaker-dot"></div>
            <div class="speaker-dot"></div>
            <div class="speaker-dot"></div>
        </div>
<div id="game-wrapper">
    <div id="game-container">
        <canvas id="gameScenario" ></canvas>
        <canvas id="layer-entities-objects"></canvas>
        <canvas id="layer-fx"></canvas>
        <canvas id="layer-hud"></canvas>
    </div>

            <button id="btn-left">&#9664;</button>
            <button id="btn-up">&#9650;</button>

            <button id="btn-attack">&#9876;</button>
            <button id="btn-interact">&#128273;</button>
        </aside>
    </div>
     <aside id="reset-cont">
            <button id="reset">reset</button>
        </aside>
    <!-- aggiungo gli assets che voglio siano caricati per primi  -->
     <img id="playerSprite" src="main/player.png">
     <h1 id="loading"> CARICAMENTO </h1>
    <h2 class="hp"></h2>
    <section class="text-container"></section>
</div>
</section>
